<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" ></script> 
  <style>
    div {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 24px;
      

    }
  </style>
</head>

<body>
  <div id="app">

  </div>
  <script type="text/babel">
  const useState = React.useState;
  const $app = document.getElementById("app");
  function Contador() {

    const [contadorValue, actualizarContador] = useState(1);
    const [numeroDeVeces, actualizarVeces] = useState(0);
    /* LA LINEA DE ARRIBA ES LO MISMO QUE LO DE ABAJO PERO DE FORMA MAS SIMPLIFICADA...
    let contadorState = useState(1);
    let contadorValue = contadorState[0];
    let actualizarContador = contadorState[1];*/

    return (
      //<React.Fragment>
      <div>
        <span> {contadorValue} </span>
        <button onClick={() => {
          actualizarContador(contadorValue + 1);
          actualizarVeces(numeroDeVeces + 1);
        }
        }>Incrementar + </button>
        <button onClick={() => {
          actualizarContador(contadorValue - 1);
          actualizarVeces(numeroDeVeces + 1);
        }
        }>Decrementar - </button>
        <p>Veces utilizado {numeroDeVeces}</p>
      </div>
      //</React.Fragment>
      );
  }
  ReactDOM.render(
    <div>
      <Contador />
    </div>,
    $app
  );
</script>
</body>
</html>
